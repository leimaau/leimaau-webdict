<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leimaau’s Webdict</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="index.css"/>
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
  <!-- (Optional) Latest compiled and minified JavaScript translation files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/i18n/defaults-zh_CN.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="index.js"></script>
</head>
<body>
<div class="container">
  <h2 lang="en-HK">Leimaau’s Webdict</h2>
  <form class="form-horizontal" role="form" onsubmit="handleSubmit(valueInput.value, this.queryType.value); return false">
	<div class="row input-group mb-3 col-md-12">
		<input id="valueInput" type="text" class="form-control" placeholder="Search">
		<div class="input-group-append">
			<button class="btn btn-success" type="submit">查詢</button>  
		</div>
	</div>
    <div class="row form-group col-md-12">
		<label for="char" class="radio-inline"><input type="radio" id="char" name="queryType" value="char" checked>單字（繁体）</label>
		<label for="char_simp" class="radio-inline"><input type="radio" id="char_simp" name="queryType" value="char_simp">單字（簡體）</label>
		<label for="jyutping" class="radio-inline"><input type="radio" id="jyutping" name="queryType" value="jyutping">粵拼（無需聲調）</label>
		<label for="jyut6ping3" class="radio-inline"><input type="radio" id="jyut6ping3" name="queryType" value="jyut6ping3">粵拼（需聲調）</label>
	</div>
	<div class="row" id="sel-data">
		<label class="col-md-1" for="selectpicker">選擇資料</label>
		<select class="form-control form-control-sm col-md-3 selectpicker" id="selectpicker" data-selected-text-format="count" data-actions-box="true" multiple>
			<optgroup label="南寧白話">
				<option value="1994" selected>1994年謝建猷《南寧白話同音字彙》</option>
				<option value="1997" selected>1997年楊煥典《南寧話音檔》</option>
				<option value="1998" data-subtext="南寧白話" selected>1998年楊煥典主編《廣西通誌·漢語方言誌》</option>
				<option value="2002" selected>2002年楊煥典《現代漢語方言音庫(字庫)》</option>
				<option value="2008" selected>2008年林亦、覃鳳餘《廣西南寧白話研究》</option>
			</optgroup>
				<optgroup label="南寧平話">
				<option value="1998p" data-subtext="南寧亭子平話" selected>1998年楊煥典主編《廣西通誌·漢語方言誌》</option>
			</optgroup>		
		</select>
	</div>
	<div class="row">
		<div class="col-md-6" id="container"></div>
		<div class="col-md-6" id="container2"></div>
	</div>
    <div class="row pre-scrollable form-group col-md-12">
		<output id="outputArea"></output>
	</div>
    <div class="row pre-scrollable form-group col-md-12">
		<output id="outputArea2"></output>
	</div>
  </form>
</div>
</body>
</html>
